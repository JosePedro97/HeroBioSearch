<div class="card mb-3 animated fadeIn fast">
    <div class="row g-0">
      <div class="col-md-4">
        <img src="{{heroe.img}}" class="img-fluid rounded-start" alt="{{heroe.nombre}}">
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title">{{heroe.nombre | uppercase}}</h5>
          <p class="card-text">{{heroe.bio}}</p>
          <p class="card-text"><small class="text-muted">{{heroe.aparicion | date:'y'}}</small></p>
          <img src="{{logo}}" width="8%" class="" alt="{{heroe.casa}}">
          <br>
            <button type="button" [routerLink]="['/heroes']" class="btn btn-outline-{{colorHouse}} mt-3">Regresar a Heroes</button>
        </div>
      </div>
    </div>
  </div>
