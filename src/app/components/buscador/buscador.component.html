<!-- title -->
<div class="animated fadeIn fast">
    <h1>
        Buscando: <small>{{termino}}</small>
    </h1>
    <hr>
    <!-- content  -->

    <div class="row" *ngIf="heroes.length == 0">
        <div class="col-md-12">
            <div class="alert alert-info" role="alert">
                No existen resultados con el termino {{termino}}
            </div>
            
        </div>  
    </div>

    <div class="row">
        <app-heroe-tarjeta class="col-3" [heroe]="foo" [index]="foo.idx"  *ngFor="let foo of heroes"></app-heroe-tarjeta>
    </div>
</div>
